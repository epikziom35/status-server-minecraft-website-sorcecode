<!DOCTYPE html>
<html>
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1571113397914520"
     crossorigin="anonymous"></script>
  <title>Minecraft Server Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minecraft Server Status</h1>

  <form>
    <label for="server-type">Server Type:</label>
    <select id="server-type">
      <option value="java">Java</option>
      <option value="bedrock">Bedrock</option>
    </select>
    <br>
    <label for="server-address">Server Address:</label>
    <input type="text" id="server-address" value="localhost">
    <br>
    <label for="language">Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="pl">Polish</option>
    </select>
    <br>
    <button type="button" id="get-server-status-button">Get Server Status</button>
  </form>

  <div id="server-status-container"></div>

  <script src="script.js"></script>
</body>
</html>
